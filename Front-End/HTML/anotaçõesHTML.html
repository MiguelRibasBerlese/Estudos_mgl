<!-- ? todo arquivo HTML precisa começar com <!DOCTYPE html> para informar ao navegador que o documento é HTML5. -->
<!-- ? a estrutura basica de um HTML é composta por <html>, <head> e <body>. O <head> contém informações sobre o documento, e o <body> contém o conteúdo visível da página. -->
<!-- ? o atributo "lang" dentro da tag <html> define o idioma da página. Ex: lang="pt-BR" para Português do Brasil. -->
<!-- ? a tag <meta charset="UTF-8"> define a codificação de caracteres, permitindo o uso de acentos e caracteres especiais. -->
<!-- ? a tag <meta name="viewport"> controla como a página é exibida em dispositivos móveis. O valor mais comum é content="width=device-width, initial-scale=1.0". -->
<!-- ? a tag <title> define o título da aba do navegador. Ela fica dentro do <head>. -->
<!-- ? para ligar um arquivo CSS ao HTML, usamos a tag <link> dentro do <head>, com os atributos rel="stylesheet" e href com o caminho do arquivo CSS. -->
<!-- ? para ligar um arquivo JavaScript ao HTML, usamos a tag <script src="caminho.js"></script>, geralmente colocada no final do <body> para não travar o carregamento da página. -->
<!-- ? usamos o atributo "id" para identificar um elemento único na página, e o atributo "class" para identificar um grupo de elementos com o mesmo estilo. -->
<!-- ? tags semanticas são tags que descrevem o significado do conteúdo. Ex: <header>, <nav>, <main>, <section>, <article>, <aside> e <footer>. Elas melhoram a acessibilidade e o SEO da página. -->
<!-- ? a diferença entre <div> e <span> é que o <div> é um elemento de bloco (ocupa toda a largura disponível) e o <span> é um elemento inline (ocupa apenas o espaço do conteúdo). -->
<!-- ? o atributo "href" dentro da tag <a> define o destino do link. Pode ser uma URL, um caminho relativo ou um id de elemento na mesma página (âncora). Ex: href="#secao1". -->
<!-- ? o atributo "target" dentro da tag <a> define onde o link será aberto. O valor "_blank" abre em uma nova aba. -->
<!-- ? o atributo "alt" dentro da tag <img> define o texto alternativo da imagem, exibido quando a imagem não carrega. É obrigatório para acessibilidade. -->
<!-- ? a diferença entre <strong> e <b> é que o <strong> tem significado semântico (indica importância), enquanto o <b> é apenas visual (negrito). O mesmo vale para <em> e <i>. -->
<!-- ? o atributo "required" em campos de formulário torna o preenchimento obrigatório antes de enviar. -->
<!-- ? o atributo "placeholder" dentro de <input> e <textarea> exibe um texto de exemplo dentro do campo antes do usuário digitar. -->
<!-- ? o atributo "action" no <form> define para onde os dados serão enviados. O atributo "method" define como serão enviados: "get" (visível na URL) ou "post" (oculto no corpo da requisição). -->
<!-- ? a tag <label> está associada a um campo de formulário pelo atributo "for", que deve ter o mesmo valor do "id" do campo. Isso melhora a acessibilidade e a usabilidade. -->
